    <title>Градиентный спуск</title>
    <link rel="stylesheet" href="/assets/style.css">
    {%metas%}  <!-- Мета-теги (автоматически вставляются Dash) -->

    {%css%}  <!-- Встроенные стили -->
</head>
<body>
    <header>
        <h1>Метод градиентного спуска</h1>
    </header>

    <main>

    </main>

    <footer>
        <p>© 2025, Градиентный спуск</p>

    {%config%}  <!-- Конфигурация Dash -->
